<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .win{
            color:green;
        }
        .lose{
            color:red;
        }
    </style>
</head>
<body>
    <section class="section">

   
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://babyherois.com.br/wp-content/uploads/2019/05/2019-05-24-curiosidades-sobre-ping-pong.jpg" alt="">

                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class = 'title is-1'><span id = 'score1'>0</span> to <span id = 'score2'>0</span>
                            <p class="subtitle">use the bottons below to keep score</p>
                            <label for="playto" class = 'is-small is-inline'>Playing to</label>
                            <div class="select is-rounded is-medium">
                                    <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            
                            </div>
                        </h1>
                     
                        <br>
                        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id = 'player1'class="is-primary button card-footer-item is-large">1nd Player 1+</button>
                        <button id = 'player2'class="is-info button card-footer-item is-large">2nd Player 1+</button>
                        <button id = 'reset'class="is-danger button card-footer-item is-large">reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
   
    <script src="script.js"></script>
</body>
</html>
